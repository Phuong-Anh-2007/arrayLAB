<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cờ caro</title>
</head>
<body style="text-align: center;">
    <h1>❌ Game cờ ca rô ⭕</h1>
    <p id="caro"></p>
    <button onclick="change()">Thay đổi vị trí</button>
</body>
</html>
<script>
    let caro = document.getElementById('caro');
    let board = [];
    let data = '';

    for (let i = 0; i < 5; i++) {
        board[i]=new Array('.','.','.','.','.');
    }
    for (let i = 0; i<5; i++) {
        data +='<br>';
        for (let j = 0; j< 5; j++) {
            data += board[i][j] +'&nbsp;&nbsp;';
        }
    }
    caro.innerHTML = data;

    function change() {
        let x = +prompt('Nhập vị trí x: ');
        let y = +prompt('Nhập vị trí y: ');
        let p = prompt('Nhập X hoặc O: ');
        data ='';
        board[x][y]=p;

        for (let i = 0; i<5; i++) {
        data +='<br>';
        for (let j = 0; j< 5; j++) {
            data += board[i][j] +'&nbsp;&nbsp;&nbsp;&nbsp;';
        }
    }
    caro.innerHTML= data;
    console.log(data);
    }
</script>
